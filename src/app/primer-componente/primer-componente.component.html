<h1>LISTA DE POSTS.</h1>

<button *ngIf="!mostrarPosts" type="button" (click)="mostrarListaPosts()">Mostrar Lista de Posts</button>
<button *ngIf="mostrarPosts" type="button" (click)="mostrarListaPosts()">Ocultar Lista de Posts</button>

<div *ngIf="mostrarPosts">
  <div *ngFor="let post of posts" style="text-align: center;">
    <h3>TITULO</h3>
    <h3>{{post.title}}</h3>
    <p>DESCRIPCION</p>
    <p>{{post.body}}</p>
    <br/>
  </div>
</div>
